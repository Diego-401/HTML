<!DOCTYPE html>
<html lang="es">
<head>
    <title>Style</title>
</head>
<body style="background-color: powderblue;">
    <h1 style="background-color: palevioletred;">This is a heading</h1>
    <p style="background-color: brown;">This is a paragraph</p>

    <h1 style="color:burlywood;">This is a heading</h1>
    <p style="color:beige">This is a paragraph</p>

    <h1 style="font-family: verdana;">This is a heading</h1>
    <p style="font-family:courier;">This is a paragraph</p>

    <h1 style="font-size: 300%;">This is a heading</h1>
    <p style="font-size:160%;">This is a paragraph</p>

    <h1 style="text-align: center;">This is a heading</h1>
    <p style="text-align: right;">This is a paragraph</p>
    
</body>
</html>
